<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:text="${title}"></title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#">Finska</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}" title="Home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/display/table}" title="Current Leaderboard">Leaderboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/display/rounds}" title="Round Summaries">Rounds</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/display/players}" title="Player List">Players</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/display/competition}" title="Competition Details">Competition</a>
        </li>
      </ul>
    </div>
  </nav>
  <h1 th:text="${title}">Title</h1>
  <div th:replace="${'fragments/' + entityType} :: ${entityView}"></div>
</div>

</body>
</html>

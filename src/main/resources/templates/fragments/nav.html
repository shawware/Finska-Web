<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Navigator</title>
</head>
<body>

<div th:fragment="nav">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#">Finska</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}"
            th:title="#{sw.finska.link.home.title}"
            th:text="#{sw.finska.link.home}"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/display/table}"
            th:title="#{sw.finska.link.leaderboard.title}"
            th:text="#{sw.finska.link.leaderboard}"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/display/rounds}"
            th:title="#{sw.finska.link.rounds.title}"
            th:text="#{sw.finska.link.rounds}"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/display/players}"
            th:title="#{sw.finska.link.players.title}"
            th:text="#{sw.finska.link.players}"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/display/competitions}"
             th:title="#{sw.finska.link.competitions.title}"
             th:text="#{sw.finska.link.competitions}"></a>
        </li>
      </ul>
    </div>
  </nav>
</div>

</body>
</html>

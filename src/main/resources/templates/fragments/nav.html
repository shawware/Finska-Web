<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Navigator</title>
</head>
<body>

<div th:fragment="nav">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#" th:text="#{sw.finska.text.finska}"></a>
    <div class="collapse navbar-collapse"> 
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}"
            th:title="#{sw.finska.link.home.title}"
            th:text="#{sw.finska.link.home}"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/display/table}"
            th:title="#{sw.finska.link.leaderboard.title}"
            th:text="#{sw.finska.link.leaderboard}"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/display/history}"
            th:title="#{sw.finska.link.history.title}"
            th:text="#{sw.finska.link.history}"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/display/rounds}"
            th:title="#{sw.finska.link.rounds.title}"
            th:text="#{sw.finska.link.rounds}"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/display/players}"
            th:title="#{sw.finska.link.players.title}"
            th:text="#{sw.finska.link.players}"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/display/competitions}"
             th:title="#{sw.finska.link.competitions.title}"
             th:text="#{sw.finska.link.competitions}"></a>
        </li>
        <li class="nav-item dropdown" th:if="${admin}">
          <a class="nav-link dropdown-toggle"
            href="#" id="navbarAdminMenu"
            th:text="#{sw.finska.text.admin}"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"></a>
          <div class="dropdown-menu" aria-labelledby="navbarAdminMenu">
            <a class="dropdown-item"
               th:href="@{/admin/competitions}"
               th:title="#{sw.finska.admin.link.competitions.title}"
               th:text="#{sw.finska.admin.link.competitions}"></a>
            <a class="dropdown-item"
               th:href="@{/admin/players}"
               th:title="#{sw.finska.admin.link.players.title}"
               th:text="#{sw.finska.admin.link.players}"></a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>

</body>
</html>
